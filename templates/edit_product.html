{% extends "layout.html" %}

{% block title %}Edit Product | M-COSMETICS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 shadow border-0">
            <h1 class="fw-bold mb-4">Edit <span class="text-primary">Stock</span></h1>
            <p class="text-muted">Update details for {{ item.name }}</p>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label small fw-bold">Product Name</label>
                    <input type="text" name="name" value="{{ item.name }}"
                        class="form-control form-control-lg bg-light border-0" required>
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label small fw-bold">Department / Category</label>
                        <select name="category_id" class="form-select form-select-lg bg-light border-0" required>
                            {% for cat in categories %}
                            <option value="{{ cat.id }}" {% if item.category_id==cat.id %}selected{% endif %}>{{
                                cat.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label small fw-bold">Stock Quantity</label>
                        <input type="number" name="stock" value="{{ item.stock_quantity }}"
                            class="form-control form-control-lg bg-light border-0" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label small fw-bold">Cost Price (Buying)</label>
                        <input type="number" step="0.01" name="cost" value="{{ item.cost_price }}"
                            class="form-control form-control-lg bg-light border-0" required>
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label small fw-bold">Selling Price</label>
                        <input type="number" step="0.01" name="price" value="{{ item.selling_price }}"
                            class="form-control form-control-lg bg-light border-0" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label small fw-bold">Alert Level</label>
                    <input type="number" name="min_level" value="{{ item.min_stock_level }}"
                        class="form-control form-control-lg bg-light border-0" required>
                </div>

                <div class="d-flex gap-2">
                    <a href="{{ url_for('inventory') }}" class="btn btn-light flex-grow-1 py-3 fw-bold">CANCEL</a>
                    <button type="submit" class="btn btn-primary flex-grow-1 py-3 fw-bold">SAVE CHANGES</button>
                </div>
            </form>

            <hr class="my-4">

            <form action="{{ url_for('delete_product', id=item.id) }}" method="POST"
                onsubmit="return confirm('Are you sure you want to remove this item forever?')">
                <button type="submit" class="btn btn-sm btn-outline-danger border-0 w-100">Remove from system</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
